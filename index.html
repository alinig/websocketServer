<script>
	var socket;
	var msg = 'oi';
	var loop = false;

	function assureWebsocketOn() {
    	return new Promise((resolve, reject) => {
			if (!socket || socket.readyState !== WebSocket.OPEN)  {
					console.log('Conectando...')
					socket = new WebSocket('ws://127.0.0.1:1337/');
			}
			socket.onopen = function(event) {
		  		console.log('Conexão Aberta');
			};
			socket.onmessage = function(event) {
				var message = event.data;
			    console.log('Servidor respondeu: ', message);
			};
			socket.onerror = function(error) {
			  	console.log('WebSocket Error: ' + error);
			};			
    	});
	}

	function sendMsg(msg) {
		msg = JSON.stringify(msg)
		assureWebsocketOn().then(socket.send(msg));
		console.log('Enviando a seguinte mensagem ao server: ', msg);
	}

	function start() {
		var counter = 0;
		loop = setInterval(() => {
				counter++;
				document.querySelector('#contador').innerText = counter.toString();
  				sendMsg(msg);
		}, 50000);
	};

	function fireLoop() {
		if(loop > 0) {
			clearInterval(loop);
			loop = false;
			document.querySelector('#controle').innerText=' Iniciar Ping ';
			stop();
		}
		else {
			document.querySelector('#controle').innerText = " Parar Ping";
			start();
		}
	}

	function closeConn() {
		if (socket.readyState === WebSocket.OPEN) {
		    socket.close();
		    console.log("Conexão encerrada");
		}
		else
			console.log("Conexão não estava aberta");
	}

	function transactionCreate() {
		var obj = { 'method' : 'transactionCreate' }
		sendMsg(obj);
	}


</script>
<h1>Websocket Client</h1>
<h3 id="contador">0</h3>
<div>
	<button id="open" onclick="assureWebsocketOn()"> Abrir Conexão </button>
	<button id="controle" onclick="fireLoop()"> Iniciar Ping </button>
	<button id="transactionCreate" onclick="transactionCreate()"> Solicitar Transaction </button>
	<button id="stop" onclick="closeConn()"> Fechar Conexão </button>
</div>
